<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>철거의기준</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="signup-wrap">
        <h2>비밀번호 찾기</h2>
        <div class="form form2">
            <dl>
                <dt>이메일 주소</dt>
                <dd>
                    <div class="inputBtn">
                        <input type="email" class="input" placeholder="이메일을 입력해 주세요">
                        <button>코드전송</button>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt>코드 입력</dt>
                <dd>
                    <div class="inputBtn">
                        <input type="number" class="input" placeholder="이메일로 받은 코드를 입력해주세요.">
                        <button>코드확인</button>
                    </div>
                    <div class="subMesg">
                        <span>코드를 받지 못하셨나요?</span>
                        <button class="resend">재전송</button>
                    </div>
                </dd>
            </dl>
        </div>

        <div class="form form2">
            <dl>
                <dt>새 비밀번호</dt>
                <dd>
                    <input type="password" class="input" placeholder="새 비밀번호를 입력해주세요.">
                    <input type="password" class="input" placeholder="새 비밀번호를 다시 입력해주세요.">
                </dd>
            </dl>
        </div>

        <button class="btn-primary">비밀번호 변경</button>
        <div class="link-wrap">
            <a href="#" class="grey-link">로그인 화면으로 이동</a>
        </div>
    </section>


    <!-- modal 에 'ac' 클래스 붙여주시면 display 됩니다 -->
    <div class="modal">
        <div class="dim">
            <div class="alert">
                <p class="mesg">코드가 일치하지 않습니다. 이메일을 다시 확인해 주세요.</p>
                <!-- <p class="mesg">비밀번호가 일치하지 않습니다.</p> -->
                <!-- <p class="mesg">비밀번호는 최소 8자리 이상으로 정해주세요</p> -->
                <!-- <p class="mesg">비밀번호가 설정이 완료되었습니다!</p> -->
                <!-- <p class="mesg">비밀번호가 설정이 완료되었습니다!</p> -->
                <button class="btn-primary-sm">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
