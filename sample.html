<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>철거의기준</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon"> 
    <!-- flatpickr calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <script src="./js/mode.js" defer></script>
    
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="./css/slick.css">
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="light">

    <section class="page-wrap">
        <div class="gnb">

            <div class="dropdown">
                <div class="logo">
                    <svg width="25" height="37" viewBox="0 0 25 37" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.4182 13.374C11.3338 13.4588 11.193 13.4588 11.1085 13.374C11.0897 13.3551 11.0757 13.3316 11.0663 13.3127L9.43308 14.9523C9.25005 15.136 8.95438 15.136 8.76666 14.9523L7.14755 13.3269C6.96452 13.1431 6.96452 12.8463 7.14755 12.6578L8.78543 11.0135C8.75258 11.0041 8.72442 10.9853 8.70096 10.9617C8.61648 10.8769 8.61648 10.7356 8.70096 10.6508L9.10456 10.2456L8.75727 9.89694L10.0385 8.61072L10.3858 8.95936L10.7894 8.55418C10.8738 8.46938 11.0146 8.46938 11.0991 8.55418C11.1226 8.57774 11.1414 8.61072 11.1507 8.63899L12.7886 6.9947C12.9717 6.81095 13.2673 6.81095 13.455 6.9947L15.0742 8.62014C15.2572 8.80389 15.2572 9.10071 15.0742 9.28916L13.441 10.9287C13.441 10.9287 13.4832 10.9523 13.502 10.9711C13.5864 11.0559 13.5864 11.1973 13.502 11.2821L13.0984 11.6873L19.3214 17.9346L25 12.2338L13.9103 1.08657C13.1312 0.304476 11.8688 0.304476 11.0897 1.08657L0.708654 11.513L13.1828 24.0359L13.5864 23.6307C13.6709 23.5459 13.8117 23.5459 13.8962 23.6307C13.915 23.6496 13.929 23.6731 13.9384 23.692L15.5716 22.0524C15.7546 21.8687 16.0503 21.8687 16.238 22.0524L17.8571 23.6779C18.0402 23.8616 18.0402 24.1584 17.8571 24.3469L16.2193 25.9912C16.2521 26.0006 16.2803 26.0194 16.3037 26.043C16.3882 26.1278 16.3882 26.2691 16.3037 26.3539L15.9001 26.7591L16.2474 27.1078L14.9662 28.394L14.6189 28.0453L14.2153 28.4505C14.1308 28.5353 13.9901 28.5353 13.9056 28.4505C13.8821 28.427 13.8633 28.394 13.854 28.3657L12.2161 30.01C12.033 30.1938 11.7374 30.1938 11.5497 30.01L9.93054 28.3846C9.74751 28.2008 9.74751 27.904 9.93054 27.7155L11.5637 26.076C11.5637 26.076 11.5215 26.0524 11.5027 26.0336C11.4182 25.9488 11.4182 25.8074 11.5027 25.7226L11.9063 25.3174L5.68331 19.0701L0 24.7756L11.0944 35.9134C11.8735 36.6955 13.1359 36.6955 13.915 35.9134L24.3007 25.487L11.8265 12.9641L11.4229 13.3693L11.4182 13.374Z" fill="#181B20"/>
                    </svg>

                </div>
                <div class="company">
                    <div class="label">소속회사</div>
                    <button class="select" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        업스탠다드
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">업스탠다드</a></li>
                      <li><a class="dropdown-item" href="#">업스탠다드2</a></li>
                    </ul>
                </div>
            </div>

            <div class="menu">
                <a href="#" class="listItem dashboard"><div class="icon"></div><div class="name">대시보드</div></a>
                <a href="#" class="listItem schedule"><div class="icon"></div><div class="name">스케쥴</div></a>
                <a href="#" class="listItem community"><div class="icon"></div><div class="name">커뮤니티</div></a>
                <a href="#" class="listItem construction"><div class="icon"></div><div class="name">현장내역</div></a>
                <a href="#" class="listItem invoice"><div class="icon"></div><div class="name">청구내역</div></a>
                <a href="#" class="listItem payment"><div class="icon"></div><div class="name">결제내역</div></a>
                <a href="#" class="listItem employee"><div class="icon"></div><div class="name">직원 및 급여</div></a>
                <a href="#" class="listItem customer"><div class="icon"></div><div class="name">일반/사업자 고객</div></a>
                <a href="#" class="listItem pricing"><div class="icon"></div><div class="name">전자계약 및 세무</div></a>
                <a href="#" class="listItem documents"><div class="icon"></div><div class="name">비용 및 단가</div></a>
                <a href="#" class="listItem setting"><div class="icon"></div><div class="name">설정</div></a>
                <a href="#" class="listItem info"><div class="icon"></div><div class="name">정보</div></a>
            </div>

            <div class="myState">
                <button class="modeBtn"></button>
                <div class="text">
                    <div class="name">최태환</div>
                    <div class="state">관리자 모드</div>
                </div>
                <div class="more dropup-center dropup" >
                    <button class="moreBtn" data-bs-toggle="dropdown" aria-expanded="false">...</button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">계정 정보</a></li>
                      <li><a class="dropdown-item" href="#">로그아웃</a></li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="conLayout">
            <div class="contents">
                <div class="">
                    <h2 class="pageName">
                        샘플
                    </h2>
                    <div class="btn-black" data-bs-toggle="modal" data-bs-target="#imgSlide">이미지슬라이드</div>
                    <div class="btn-black" data-bs-toggle="modal" data-bs-target="#profile">계정정보</div>
                    <div class="inner">
                    </div>
                </div>

            </div>
        </div>
    </section>
    

    <!-- 이미지 상세 -->
    <div class="imgSlideModal modal2 modal fade" id="imgSlide" tabindex="-1" aria-labelledby="imgSlideLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="titWrap">
                        <div class="caption">시공사례</div>
                        <div class="tit">강남구 청담동 청담자이</div>
                        <div class="desc">작성자 : {작성자}</div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="single-item">
                        <div><img src="./img/dummy.png" alt="img"></div>
                        <div><img src="./img/dummy02.png" alt="img"></div>
                        <div><img src="./img/dummy03.png" alt="img"></div>
                        <div><img src="./img/dummy02.png" alt="img"></div>
                        <div><img src="./img/dummy.png" alt="img"></div>
                        <div><img src="./img/dummy03.png" alt="img"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 계정정보 -->
    <div class="profileModal modal2 modal fade" id="profile" tabindex="-1" aria-labelledby="profileLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="h1Wrap">
                        <h1 class="modal-title" id="billLabel">
                            계정정보
                        </h1>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="modalForm">
                        <div class="setting">
                            <div class="profileWrap">
                                <div class="profile">
                                    <div class="imgWrap">
                                        <!-- <img src="./img/img_profile_df.jpg" alt="profile"> -->
                                    </div>
                                </div>
                                <div>
                                    <label class="btn-border-sm">
                                        <input type="file">
                                        프로필 수정</label>
                                    <button class="btn-border-sm">프로필 삭제</button>
                                </div>
                            </div>
                            <div class="section">
                                <h3>계정정보</h3>
                                <div class="settingForm">
                                    <div class="tr">
                                        <div class="th">text</div>
                                        <div class="td">
                                            <input type="text" placeholder="" value="카카오철거">
                                        </div>
                                    </div>
                                    <div class="tr">
                                        <div class="th">select</div>
                                        <div class="td">
                                            <select name="" id="">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="tr">
                                        <div class="th">비밀번호 신규</div>
                                        <div class="td">
                                            <input type="password" id="user_pass_new" class="input_small" placeholder="">
                                        </div>
                                    </div>
                                    <div class="tr">
                                        <div class="th">비밀번호 확인</div>
                                        <div class="td">
                                            <input type="password" id="user_pass_check" class="input_small" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="section">
                                <h3>사업자 정보</h3>
                                <div class="settingForm">
                                    <div class="tr">
                                        <div class="th">text</div>
                                        <div class="td">
                                            <input type="text" placeholder="" value="카카오철거">
                                        </div>
                                    </div>
                                    <div class="tr">
                                        <div class="th">select</div>
                                        <div class="td">
                                            <select name="" id="">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="./js/flatpickr.js"></script>
<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<!-- slick -->
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="./js/slick.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        setTimeout(()=>{
            $('.single-item').slick(
                {
                    arrows: true,
                }
            );
        },3000)
    });
</script>
</body>
</html>
