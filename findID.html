<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>철거의기준</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="signup-wrap">
        <h2>아이디 찾기</h2>

        <div class="tab1">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">휴대폰 인증</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">이메일 인증</button>
                </li>
            </ul>
            
            <div class="tab-content" id="myTabContent" style="margin-top: 36px;">
                <!-- 휴대전화로 찾기 -->
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

                    <div class="form form2">
                        <dl>
                            <dt>이름</dt>
                            <dd>
                                <div class="inputBtn">
                                    <input type="email" class="input" placeholder="이름을 입력해주세요">
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt>휴대폰번호</dt>
                            <dd>
                                <div class="inputBtn">
                                    <input type="number" class="input" placeholder="휴대폰번호를 입력해주세요">
                                    <button>번호인증</button>
                                </div>
                                <div class="inputBtn">
                                    <input type="number" class="input" placeholder="인증번호를 입력해주세요">
                                    <button>인증확인</button>
                                </div>
                            </dd>
                        </dl>
                    </div>

                </div>
                <!-- 이메일로 찾기 -->
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

                    <div class="form form2">
                        <dl>
                            <dt>이름</dt>
                            <dd>
                                <div class="inputBtn">
                                    <input type="email" class="input" placeholder="이름을 입력해주세요">
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt>이메일</dt>
                            <dd>
                                <div class="inputBtn">
                                    <input type="number" class="input" placeholder="이메일을 입력해주세요">
                                    <button>메일인증</button>
                                </div>
                                <div class="inputBtn">
                                    <input type="number" class="input" placeholder="인증번호를 입력해주세요">
                                    <button>인증확인</button>
                                </div>
                            </dd>
                        </dl>
                    </div>

                </div>
            </div>
        </div>

        
        <button class="btn-primary">아이디 찾기</button>
        <div class="link-wrap flex">
            <div>비밀번호를 잊으셨나요?<a href="#" class="black-link">비밀번호 찾기</a></div>
            <a href="#" class="primary-link">로그인 화면으로 이동</a>
        </div>
    </section>


    <!-- modal 에 'ac' 클래스 붙여주시면 display 됩니다 -->
    <div class="modal">
        <div class="dim">
            <div class="alert">
                <p class="mesg">코드가 일치하지 않습니다. 이메일을 다시 확인해 주세요.</p>
                <!-- <p class="mesg">비밀번호가 일치하지 않습니다.</p> -->
                <!-- <p class="mesg">비밀번호는 최소 8자리 이상으로 정해주세요</p> -->
                <!-- <p class="mesg">비밀번호가 설정이 완료되었습니다!</p> -->
                <!-- <p class="mesg">비밀번호가 설정이 완료되었습니다!</p> -->
                <button class="btn-primary-sm">확인</button>
            </div>
        </div>
    </div>


    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
